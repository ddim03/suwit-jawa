<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suwit Jawa v2</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h2>Suwit Jawa v2</h2>
    <div class="container">
      <div class="computer-area">
        <img src="assets/img/gajah.png" alt="gajah" />
        <div class="info">
          <h4>Computer</h4>
          <div class="scoreC">
            <p>Skor : <span>0</span></p>
          </div>
        </div>
      </div>
      <div class="judgment">
        <h4>-</h4>
      </div>
      <div class="player-area">
        <div class="info player">
          <h4>Player</h4>
          <div class="scoreP">
            <p>Skor : <span>0</span></p>
          </div>
        </div>
        <div class="player-options">
          <img src="assets/img/gajah.png" alt="gajah" class="gajah" />
          <img src="assets/img/orang.png" alt="orang" class="orang"/>
          <img src="assets/img/semut.png" alt="semut" class="semut"/>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
